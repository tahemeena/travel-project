<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
    <link rel="stylesheet" href="travel.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="logo">


            <img src="./images/logo1.jpg" alt="">

        </div>

        <nav>
            <div class="hero">
                <ul class="head">

                    <li class="item"><a href="#">HOME</a></li>
                    <li class="item"><a href="#">DESTINATION</a></li>
                    <li class="item"><a href="#">CRUSHES</a></li>
                    <li class="item"><a href="#">SPECIAL</a></li>
                    <li class="item"><a href="#">HOLIDAYS</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- End Header  -->
    <showcase>
        <div class="home">
            <div class="overlay">
                <div class="hero-content">
                    <h1>To travel is to live...</h1>
                    <p>You Don't Need Magic to Disappear. All You Need is a Destination.</p>
                    <div class="button-container">
                        <button class="hero-cta">SHOW ON THE MAP</button>
                        <button class="hero-cta">MORE INFO</button>
                    </div>
                </div>
            </div>
            
        </div>
    </showcase>
    <!-- End of Showcase -->
    <footer>
        <div class="cont">
            <div class="lefty">
                <p>FIND YOUR HOLIDAYS</p>
            </div>
            <div class="righty">
                <i>Where</i>
                <input type="text" name="dest" id="dest1" placeholder="Destination">
                <i>When</i>
                <input type="text" name="date1" id="date1" placeholder="Enter the Date">
                <a href="#" type="button" class="btn3">Search</a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
